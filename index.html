<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="public/reset.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
  <script src="lib/jquery.js"></script>
  <script src="src/Bowling.js"></script>
  <script src="src/Interface.js"></script>
  <title>Bowling Scoresheet</title>
</head>

<body>
  <h1 class='title'>Bowling Scoresheet</h1>
  <div class='pinsButtons_container'>
    <button id="btn0" type="button" class="btn btn-default" title="No pins knocked down" style="display: inline;">0</button>
    <button id="btn1" type="button" class="btn btn-default" title="1 pin knocked down" style="display: inline;">1</button>
    <button id="btn2" type="button" class="btn btn-default" title="2 pins knocked down" style="display: inline;">2</button>
    <button id="btn3" type="button" class="btn btn-default" title="3 pins knocked down" style="display: inline;">3</button>
    <button id="btn4" type="button" class="btn btn-default" title="4 pins knocked down" style="display: inline;">4</button>
    <button id="btn5" type="button" class="btn btn-default" title="5 pins knocked down" style="display: inline;">5</button>
    <button id="btn6" type="button" class="btn btn-default" title="6 pins knocked down" style="display: inline;">6</button>
    <button id="btn7" type="button" class="btn btn-default" title="7 pins knocked down" style="display: inline;">7</button>
    <button id="btn8" type="button" class="btn btn-default" title="8 pins knocked down" style="display: inline;">8</button>
    <button id="btn9" type="button" class="btn btn-default" title="9 pins knocked down" style="display: inline;">9</button>
    <button id="btn10" type="button" class="btn btn-default" title="10 pins knocked down" style="display: inline;">10</button>
  </div>

  <div class="frameNumbers">
    <ul>
      <li>Frame 1</li>
      <li>Frame 2</li>
      <li>Frame 3</li>
      <li>Frame 4</li>
      <li>Frame 5</li>
      <li>Frame 6</li>
      <li>Frame 7</li>
      <li>Frame 8</li>
      <li>Frame 9</li>
      <li>Frame 10</li>
    </ul>
  </div><br>

  <div id="scoreTally">0</div><br>

  <div id="finalScore">0</div>

</body>
</html>
